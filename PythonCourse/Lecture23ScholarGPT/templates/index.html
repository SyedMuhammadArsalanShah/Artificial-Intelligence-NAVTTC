<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouman Ali Khan – Lecture QA Bot</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #8B0000; /* Soft Eggshell */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #2b2b2b;
        }
        .card {
            background: #F9F6F1;
            padding: 35px;
            border-radius: 14px;
            width: 90%;
            max-width: 540px;
            text-align: center;
            box-shadow: 0 6px 22px rgba(120, 0, 0, 0.15);
            border: 1px solid rgba(139, 0, 0, 0.08);
        }
        .card img {
            width: 115px;
            height: 115px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #8B0000; /* deep maroon */
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #7A0000; /* maroon */
        }
        .subtitle {
            font-size: 15px;
            margin-bottom: 22px;
            color: #4A3E3E;
        }
        input {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #CBBFBF;
            margin-bottom: 14px;
            outline: none;
        }
        input:focus {
            border-color: #8B0000;
            box-shadow: 0 0 4px rgba(139, 0, 0, 0.25);
        }
        button {
            background: #8B0000;
            color: #fff;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
        }
        button:hover {
            background: #6D0000;
        }
        .response-container {
            margin-top: 20px;
            background: #F4ECEC;
            padding: 14px;
            border-radius: 12px;
            text-align: left;
            border-left: 4px solid #8B0000;
            color: #2b2b2b;
        }
        h3 {
            color: #7A0000;
            margin-bottom: 6px;
            font-size: 17px;
        }
    </style>
</head>

<body>

<div class="card">
    <img src="https://www.advocatingpeace.com/wp-content/uploads/2024/02/Nouman-Ali-Khan-12.jpg" alt="NAK">

    <div class="title">Nouman Ali Khan – QA Bot</div>
    <div class="subtitle">Ask anything from “Akhri Mojza” lecture series</div>

    <form method="POST">
        <input type="text" name="question" placeholder="Type your question..." required>
        <button type="submit">Ask Question</button>
    </form>

    {% if answer %}
    <div class="response-container">
        <h3>Response:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
