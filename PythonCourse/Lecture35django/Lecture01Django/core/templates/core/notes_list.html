<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="heading">Notes</h1>

        <ul class="note-list">
            {% for note in notes %}
                <li class="note-item">
                    <h2>{{ note.title }}</h2>
                    <p>{{ note.content }}</p>
                    <span class="date">{{ note.created_at }}</span>
                </li>
            {% empty %}
                <li class="empty">No notes available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
